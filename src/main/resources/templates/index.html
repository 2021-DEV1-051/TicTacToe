<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>TicTacToe</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{css/style.css}">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

	<div class="center">

		<!--WELCOME MESSAGE -->
		<h1 class="welcome">
			<span th:text="${session.welcome_msg}"></span>
		</h1>
		<div class="container">
			<div class="row">
				<div class="col align-self-start"></div>

				<div class=" align-self-center">

					<div class="play-board">
						<div class="details">
							<div class="players">
								<span class="Xturn" th:text="${session.current_player}"></span>
								<div class="slider"></div>
							</div>
						</div>
						<div th:if="${session.grid}" class="play-area">
							<section th:each="row : ${session.grid}" >
								<span class="box1" th:each="cell : ${row}" >

									<span th:if="${cell.player.equals('X')}"> <i class="fas fa-times"></i></span>
									<span th:if="${cell.player.equals('O')}"> <i class="far fa-circle"></i></span>
									<span th:if="${cell.player.equals(' ')}">
										<a th:if="!${session.win}" style="height: 100%; width: 100%; display: inline-block"  th:href="@{/playing(row=${cell.row},col=${cell.col})}"></a>
									</span>
								</span>
							</section>

						</div>
					</div>

					<br>
					<!-- result box -->
					<div class="result-box">
						<div class="won-text" th:text="${session.game_status}"></div>
<!--						<div class="btn"><button>Replay</button></div>-->
						<div class="btn"><a class="btn" th:href="${'/'}">Reset</a></div>
					</div>

					<!--A button used to reset the game. -->
<!--					<a class="btn btn-sm reset_btn center" th:href="${'/'}">Reset</a>-->
				</div>

				<div class="col align-self-end">
				</div>

			</div>
		</div>

	</div>



</body>
</html>
